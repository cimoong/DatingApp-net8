<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username" [ngModelOptions]="{standalone: true}">
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" [ngModelOptions]="{standalone: true}">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
